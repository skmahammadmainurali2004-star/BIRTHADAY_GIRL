<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Dost ğŸ‚</title>

<!-- ================= EASY EDIT SECTION ================= -->
<script>
const FRIEND_NAME = "Sanchita";   // ğŸ‘‰ Change Friend Name Here
const PASSWORD = "4321";       // ğŸ‘‰ Change Password Here
</script>
<!-- ====================================================== -->

<style>
:root{
    --bg1: linear-gradient(135deg,#4facfe,#00f2fe);
    --bg2: linear-gradient(135deg,#141e30,#243b55);
    --text-color:white;
}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    text-align:center;
    background:var(--bg1);
    color:var(--text-color);
    transition:0.5s;
}

/* Dark Theme */
body.dark{
    background:var(--bg2);
}

/* Intro Screen */
#intro{
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    z-index:999;
}

/* Password Screen */
#login{
    display:none;
    position:fixed;
    width:100%;
    height:100vh;
    background:#111;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

input{
    padding:10px;
    border-radius:20px;
    border:none;
    text-align:center;
}

button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

/* Main Page */
.page{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:20px;
}

/* Snowflakes */
.snow{
    position:absolute;
    top:-10px;
    color:white;
    font-size:14px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}

/* Balloons */
.balloon{
    position:absolute;
    bottom:-100px;
    font-size:30px;
    animation:float 8s linear infinite;
}

@keyframes float{
    to{
        transform:translateY(-120vh);
    }
}

/* Theme Toggle */
.theme-btn{
    position:fixed;
    top:15px;
    right:15px;
}

/* Music Button */
.music-btn{
    position:fixed;
    bottom:15px;
    right:15px;
}

/* Typing */
.typing{
    font-size:18px;
    max-width:350px;
    min-height:60px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <h1>ğŸ‰ Welcome ğŸ‰</h1>
    <p>Loading Surprise for <span id="nameIntro"></span>...</p>
</div>

<!-- PASSWORD -->
<div id="login">
    <h2>Enter Secret Code ğŸ”</h2>
    <input type="password" id="passInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
</div>

<!-- MAIN PAGE -->
<div id="main" class="page" style="display:none;">
    <h1>ğŸ‚ Happy Birthday <span id="friendName"></span> ğŸ’™</h1>
    <div class="typing" id="typingText"></div>
</div>


<button class="theme-btn" onclick="toggleTheme()">ğŸŒ—</button>

<script>

/* Insert Friend Name */
document.getElementById("friendName").innerText = FRIEND_NAME;
document.getElementById("nameIntro").innerText = FRIEND_NAME;

/* Intro Animation */
setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("login").style.display="flex";
},3000);

/* Password Check */
function checkPassword(){
    if(document.getElementById("passInput").value === PASSWORD){
        document.getElementById("login").style.display="none";
        document.getElementById("main").style.display="flex";
        startTyping();
    }else{
        alert("Wrong Password ğŸ˜…");
    }
}

/* Typing Effect */
function startTyping(){
    const text = `Dear ${FRIEND_NAME}, 
    You are not just my best friend...
    You are my strength, my happiness,
    and my partner in every crazy moment!

    May your birthday be filled with joy,
    success, and unlimited smiles! ğŸ‚ğŸ’™`;

    let i=0;
    function type(){
        if(i<text.length){
            document.getElementById("typingText").innerHTML+=text.charAt(i);
            i++;
            setTimeout(type,40);
        }
    }
    type();
}

/* Snow Effect (First Page Only) */
for(let i=0;i<40;i++){
    let snow=document.createElement("div");
    snow.className="snow";
    snow.innerHTML="â„";
    snow.style.left=Math.random()*100+"vw";
    snow.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(snow);
}

/* Balloons */
setInterval(()=>{
    let balloon=document.createElement("div");
    balloon.className="balloon";
    balloon.innerHTML="ğŸˆ";
    balloon.style.left=Math.random()*100+"vw";
    document.body.appendChild(balloon);
    setTimeout(()=>{balloon.remove();},8000);
},1500);

/* Music Toggle */
function toggleMusic(){
    const music=document.getElementById("bgMusic");
    music.paused ? music.play() : music.pause();
}

/* Theme Toggle */
function toggleTheme(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
